        <script type="text/javascript">

            $(document).ready(function () {

                $('#userPreferencesModal').on('shown.bs.modal', function (e) {

                    if (window.LoreMaps.UserPreferences.UseMetric) {
                        $("#rKm").prop("checked", true);
                    }
                    else {
                        $("#rMiles").prop("checked", true);
                    }

                });

                $('#bSavePreferences').on('click', function (e) {
                    window.LoreMaps.UserPreferences.UseMetric = $("#rKm").prop("checked") ? true : false;
                    window.LoreMaps.UserPreferences.save();

                    ga('send', {
                        hitType: 'event',
                        eventCategory: 'Preferences',
                        eventAction: window.LoreMaps.UserPreferences.UseMetric ? 'kilometers' : 'miles'
                    });

                    location.reload();
                });
            });

        </script>

        

    <script>
        var valtharOptions = {
            map: {
                minZoom: 0,
                maxZoom: 5
            },

            image: {
                width: 7014,
                height: 4870,
                TilesUrl: 'ValtharMap/tiles',
                meterPerPixel: 807.5816627,
                attribution: 'Map data: Michael Stebbings'
            /**},

            data: {
                '/data/Faerun/Ports.json': 'Ports',
                '/data/Faerun/Cities.json': 'Cities',
                '/data/Faerun/PortCapitals.json': 'Port/Capitals',
                '/data/Faerun/Capitals.json': 'Capitals',
                '/data/Faerun/Temples.json': 'Temples',
                '/data/Faerun/Sites.json': 'Sites',
                '/data/Faerun/Fortresses.json': 'Fortresses',
                '/data/Faerun/Ruins.json': 'Ruins'
            */
            }

        };

        FantasyMap.initialize(valtharOptions);
        FantasyMap._map.setView(FantasyMap._rc.unproject([0, 0]), 2);

    </script>
